<!DOCTYPE html>
<html>

<head>

  <title>Banner</title>
  <meta name="author" content="Joël Lakhai">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<body>
  <h1> Joël Lakhai - MD1B - Animated Banner </h1>
  <div class="lb">
    <div class="lb_laag1">
      <div class="lb_wie lb--uit">Wie</div>
      <div class="lb_gaat lb--uit">gaat</div>

      <div class="lb_winnen lb--uit">WINNEN?</div>
      <div class="lb_ballon lb--uit"></div>
    </div>
    <div class="lb_laag2">
      <div class="lb_mis">
        <span class="l1">M</span>
        <span class="l2">i</span>
        <span class="l3">s</span>
        <span class="l4"></span>
        <span class="l5">h</span>
        <span class="l6">e</span>
        <span class="l7">t</span>

        <span class="l9">n</span>
        <span class="l10">i</span>
        <span class="l11">e</span>
        <span class="l12">t</span>

      <div class="lb_foto">
        <img class="lb_ronald lb--uit" src="ronald.png" alt="Ronald McDonald" height="100" width="90">
        <img class="lb_vs lb--uit" src="vs.png" alt="Versus" height="50">
        <img class="lb_king lb--uit" src="king.png" alt="Colonel Sanders" height="120">
      </div>
    </div>
